<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Producto</title>
  <link rel="stylesheet" href="css/editarProductoEstilo.css">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.5/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Editar Producto</h1>
  </header>
  <section>
    <h2>Solo ingrese valores en los campos que desea cambiar</h2>
    <form id="formulario-producto">
      <table>
        <tr>
          <td colspan="2">
            <label for="txtNombre">Nombre del Producto:</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="text" id="txtNombre" name="txtNombre">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="txtDescripcion">Descripci√≥n del Producto:</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea id="txtDescripcion" name="txtDescripcion"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="numPrecio">Precio del Producto ($):</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="number" id="numPrecio" name="numPrecio" step="0.01">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="imgImagen">Imagen del Producto:</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="file" id="imgImagen" name="imgImagen" accept="image/*" onchange="mostrarVistaPrevia(event)" >
            <img id="vista-previa" alt="Vista previa de imagen">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="numCantidad">Cantidad del Producto:</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="number" id="numCantidad" name="numCantidad">
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit">Guardar Cambios</button>
          </td>
          <td>
            <button type="reset">Limpiar Formulario</button>
          </td>
        </tr>
      </table>
    </form>
  </section>
  <footer>
    
  </footer>
  <script
    src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.5/dist/sweetalert2.all.min.js">
  </script>
  <script src="js/producto.js"></script>
  <script src="js/editarProducto.js"></script>
</body>
</html>
